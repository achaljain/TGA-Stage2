version: 2.1
orbs:
  heroku: circleci/heroku@0.0.10
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn test
workflows:
    build-and-test:
      jobs:
        - build-and-test
    heroku_deploy:
      jobs:
        - heroku/deploy-via-git